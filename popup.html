<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta title="author" content="Kareem Shehab">
        <meta title="description" content="Find all your queued videos here!">

        <link href="./popup_styles.css" rel="stylesheet">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="total-wrap">
            <div id="logo-wrap">
                <img id="logo-img">
                <div id="settings-dropdown">
                    <img id="info-img" alt="Options" title="Options">
                    <div id="settings">
                        <div class="setting-option" id="clear-queue">Clear queue</div>
                    </div>
                </div>
            </div>
            
            <div id="playlist"></div>
            <div id="centering-wrap">
                <div id="nav-wrap">
                    <div id="reverse-vid">
                        <img id="reverse-vid-img" alt='Previous Video' title="Previous Video">
                    </div>
                    <div id="start-queue">
                        <img id="start-queue-img" alt='Start Queue' title="Start Queue">
                    </div>
                    <div id="stop-queue">
                        <img id="stop-queue-img" alt='Stop Queue' title="Stop Queue">
                    </div>
                    <div id="skip-vid">
                        <img id="skip-vid-img" alt='Next Video' title="Next Video">
                    </div>
                </div>
            </div>

            <div id="message-holder"></div>
            <div id="active-queue-message"></div>
        </div>

        <script src="./jquery-3.4.1.min.js"></script>
        <script src="./popup.js"></script>
        <!-- <script src="./lib.js"></script> -->
    </body>
</html>
